<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 날씨 동향 분석기</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="weather-app">
        <h1>☀️ 5일간 날씨 동향 분석</h1>
        <input type="text" id="city-input" placeholder="도시 이름 (예: Seoul, London)">
        <button id="fetch-button">날씨 정보 가져오기</button>
        
        <div id="results">
            <p>버튼을 눌러 분석을 시작하세요.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
